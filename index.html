<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="app">
    <div class="task-input">
        <input type="text" id="taskInput" placeholder="Enter task..." required onkeyup="enterTask(event)"/>
        <button type="submit" onclick="addTask()">Add</button>
    </div>
    <ul class="task-list" id="taskList">
    </ul>
    <div class="task-empty">No tasks to do</div>
</div>
<script src="index.js"></script>
</body>
</html>
